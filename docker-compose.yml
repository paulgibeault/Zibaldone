version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
    env_file:
      - ./backend/.env
    depends_on:
      - litellm

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    ports:
      - "4000:4000"
    volumes:
      - ./litellm_config.yaml:/app/config.yaml
    command: [ "--config", "/app/config.yaml", "--port", "4000", "--host", "0.0.0.0" ]
    extra_hosts:
      - "host.docker.internal:host-gateway"

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=zibaldoneadmin
      - MINIO_ROOT_PASSWORD=zibaldonepassword
    command: server /data --console-address ":9001"

  create-buckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c " echo 'Waiting for MinIO...' && until /usr/bin/mc alias set local http://minio:9000 zibaldoneadmin zibaldonepassword; do
        sleep 1
      done; /usr/bin/mc mb local/zibaldone-blobs || true; exit 0; "

volumes:
  data:
  minio_data:
